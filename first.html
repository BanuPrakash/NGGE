<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="lib.js"></script>
    <script>
        var data = [5, 2, 1, 3, 21, 46];
        forEach(data, console.log);
        // forEach(data, alert);

        var products = [
            { "id": 1, "name": "iPhone", "price": 124447.44, "category": "mobile" },
            { "id": 2, "name": "Onida", "price": 4444.44, "category": "tv" },
            { "id": 3, "name": "OnePlus 6", "price": 98444.44, "category": "mobile" },
            { "id": 4, "name": "HDMI connector", "price": 2444.00, "category": "computer" },
            { "id": 5, "name": "Samsung", "price": 68000.00, "category": "tv" }];

    // predicate
    var isMobile = function(p) {
        if(p.category === 'mobile') {
            return true;
        }
        return false;
    }

    var mobiles = filter(products, isMobile);

    forEach(mobiles, console.log);

    var evens = filter(data, function(elem) {
        if(elem % 2 === 0 ) {
            return true;
        }
        return false;
    });

    forEach(evens, console.log);

    console.log("***********")

    var names = map(products, function(elem) {
        return elem.name.toUpperCase();
    }); 

    forEach(names, console.log);


    var doubleIt = function(elem) {
        return elem * 2;
    }

    var doubled = map(data, doubleIt);
    forEach(doubled, console.log);

    </script>
</body>

</html>
