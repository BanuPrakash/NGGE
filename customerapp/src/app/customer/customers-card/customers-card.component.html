<div class="container">
    <div class="row">
        <div appHover class="col-md-4 col-lg-3 card my-2" *ngFor="let customer of customers">
            <div class="card-header">
                {{customer.firstName | textconvert:'upper'}} {{customer.lastName | textconvert:'lower'}}
                <a class="fa fa-trash pull-right" (click)="deleteCustomer(customer.id)"></a>
            </div>
            <div class="card-body">
                <img class="img pull-left" src="assets/images/{{customer.gender}}.png" />
                {{customer.address}}
                <a class="fa fa-edit pull-right" [routerLink]="['edit/', customer.id]"></a>
            </div>
        </div>
    </div>
</div>
